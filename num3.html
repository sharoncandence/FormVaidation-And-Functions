<!DOCTYPE html >
<html>
<head><meta charset=utf-8 />
<title>Return first and last name from a form onSubmit </title>
</head>
<body>
<form id="form1" onsubmit=" return getFormvalue() " name="form">
First name: <input id="sub" type="text" name="fname" value="David"><br>
Last name: <input id="sub1" type="text" name="lname" value="Beckham"><br>
<input type="submit" value="Submit">
</form>
<div id="name"></div>
<script>
    function getFormvalue(){
        const firstName=document.form.sub.value;
        const lastName=document.form.sub1.value;
    document.getElementById("name").innerHTML=firstName + "<br>" + lastName;
        return false;
    }
    
</script>
</body>
</html>
